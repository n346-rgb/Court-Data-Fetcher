<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error - Court Data Fetcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-lg max-w-xl w-full text-center">
    <h1 class="text-3xl font-bold text-red-600 mb-4">⚠️ Something went wrong!</h1>

    <p class="text-gray-700 text-lg mb-6">
      {{ error }}
    </p>

    <a href="/" class="inline-block bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-md transition">
      🔄 Go Back and Try Again
    </a>
  </div>

</body>
</html>
